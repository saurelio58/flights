<h1>Login</h1>
<md-divider></md-divider>

<div layout="column" layout-align="space-around center" margin-top: 10px>

    <form class="form-login" name="login" novalidate style="margin-top: 10px;">

        <div class="input-field">
            <input id="username" type="text" name="username" ng-model="$login.credentials.username" class="validate" required>
            <label for="username">Username</label>
        </div>

        <div class="input-field">
            <input id="password" type="password" name="password" ng-model="$login.credentials.password" ng-minlength='6' class="validate" required>
            <label for="password">Password</label>
        </div>

        <div class="space-top textCenter">
            <p class="alert alert-danger" ng-show="form-login.password.$error.minlength || form.password.$invalid">Your password must be at least 6 characters!</p>
        </div>

        <div>
            <md-button class="md-raised md-primary" ng-disabled="form-login.$invalid" ng-click=$login.login()>
                Login
            </md-button>
        </div>

        <div>{{$login.errorMessage}}</div>

    </form>
</div>
