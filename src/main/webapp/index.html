<!DOCTYPE html>
<html ng-app="flights" lang="en">

<head>
    <title>CookSys Airways</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' type='text/css'>
    <link rel="stylesheet" href="./index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>  

<!--  
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.js"></script>
    <script src="./node_modules/angular-messages/angular-messages.js"></script>
    <script src="./node_modules/angular-material/angular-material.js"></script>
    <script src="./node_modules/angular-ui-router/release/angular-ui-router.js"></script>
-->

    <script src="./bower_components/angular-bcrypt/dist/dtrw.bcrypt.js"></script>


    <base href="/flights/" />

    <script src="./app/user/user.module.js"></script>
    <script src="./app/user/user.service.js"></script>
    <script src="./app/user/user.routes.js"></script>
    <script src="./app/user/user.config.js"></script>

    <script src="./app/access/access.module.js"></script>
    <script src="./app/access/login.controller.js"></script>
    <script src="./app/access/register.controller.js"></script>
    <script src="./app/access/access.service.js"></script>
    <script src="./app/access/access.routes.js"></script>
    <script src="./app/access/access.config.js"></script>

    <script src="./app/flight/flight.module.js"></script>
    <script src="./app/flight/flight-alt-flight.controller.js"></script>
    <script src="./app/flight/flight-delay.controller.js"></script>
    <script src="./app/flight/flight-list.controller.js"></script>
    <script src="./app/flight/flight-select.controller.js"></script>
    <script src="./app/flight/flight.service.js"></script>
    <script src="./app/flight/flight.routes.js"></script>
    <script src="./app/flight/flight.config.js"></script>

    <script src="./app/app.module.js"></script>
    <script src="./app/app.controller.js"></script>
    <script src="./app/app.config.js"></script>
    <script src="./app/app.run.js"></script>

</head>

<body ng-cloak>

    <md-toolbar class="row" ng-controller="AppController as app" style="box-shadow: 2px 2px 5px;">
        <div class="md-toolbar-tools">

            <h1 style="color:white">CookSys Airways</h1>

            <md-button class="md-raised" aria-label="Login" ng-click="$state.go('login')" ng-if="$state.is('register')">
                Login
            </md-button>

            <md-button class="md-raised" aria-label="Register" ng-click="$state.go('register')" ng-if="$state.is('login')">
                Register
            </md-button>

            <md-button class="md-raised" aria-label="Trip Selector" ng-click="$state.go('tripSelect')" ng-if="app.accessService.isLoggedIn()">
                Trip Selector
            </md-button>

            <md-button class="md-raised" aria-label="Current Trips" ng-click="$state.go('tripList')" ng-if="app.accessService.isLoggedIn()">
                Current Trips
            </md-button>

            <md-button class="md-raised" aria-label="Logout" ng-click="app.accessService.logout()" ng-if="app.accessService.isLoggedIn()">
                Logout
            </md-button>

            <p ng-if="app.accessService.isLoggedIn()" style="float: right; text-align: right; vertical-align:middle; margin-right: 5px;">
                Welcome, {{app.accessService.currentUser.firstName}} {{app.accessService.currentUser.lastName}}
            </p>

        </div>
    </md-toolbar>

    <div ui-view>
    </div>

</body>

</html>
